<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptivo MCQ Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Changed Heading font to Outfit -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- KaTeX CSS for Math Rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
  <script>
    tailwind.config = {
      darkMode: 'class', // Disable automatic dark mode based on system preference
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
          },
          colors: {
            primary: '#90ceba', // User requested color
            primaryHover: '#7bc1a9', // Slightly darker/saturated for hover
            primaryContent: '#032d25', // Dark text for contrast on primary bg
            bgMain: '#F8F9FA',
            border: '#E2E8F0',
            textMain: '#0F172A',
            textSecondary: '#475569',
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.03)',
            'hover': '0 10px 25px -5px rgba(0, 0, 0, 0.08), 0 8px 10px -6px rgba(0, 0, 0, 0.01)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      color-scheme: light;
      /* Force light scheme for form controls */
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Ensure Katex font consistency */
    .katex {
      font-size: 1.1em;
    }
  </style>
  <!-- Fixed Import Map to prevent Multiple React Instances -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.363.0?external=react,react-dom",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-hook-form": "https://esm.sh/react-hook-form@7.51.1?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "katex": "https://esm.sh/katex@0.16.9",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>

</head>

<body class="bg-bgMain text-textMain font-sans selection:bg-primary selection:text-primaryContent">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
